<body>
    <nav>
        <ul> 
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

            <div class="clearfix"></div>
        </ul>
    </nav>
    <h1>Apply</h1>
    <form action="#">

        <div>
            <label for="title" class="label-style">Title:</label>
            <select id="title">
                <option>Select Your Title</option>
                <option>---------------------</option>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="dr">Dr.</option>
            </select>
        </div>

        <div>
            <label for="fname" class="label-style">First Name:</label>
            <input type="text" id="fname" placeholder="Enter Your First Name.">
        </div>

        <div>
            <label for="lname" class="label-style">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter your Last Name.">
        </div>

        <div>
            <label for="email" class="label-style">Email Address:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="email-confirm" class="label-style">Confirm Email Address:</label>
            <input type="email" id="email-confirm" required>
        </div>

        <div>
            <label for="pw" class="label-style">Enter Password:</label>
            <input type="password" id="pw" required>
        </div>

        <div>
            <label for="pw2" class="label-style">Re-Enter Password:</label>
            <input type="password" id="pw2" required>
        </div>

        <div>
            <span class="label-style">Select Your Course:</span>

            <input type="radio" name="gender" id="male">
            <label for="male">Web Dev</label>
            
            <input type="radio" name="gender" id="female">
            <label for="female">System Admin</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Online Marketing</label>
        </div>

        <div>
            <label for="how-did-you-hear" class="label-style">How Did You Hear About Us?</label>
            <textarea id="how-did-you-hear" cols="30" rows="7" placeholder="Enter your comments..."></textarea>
        </div>

        <div>
            <input type="checkbox" id="accept-terms" required>
            <label for="accept-terms">Accept our <a href="#">terms and conditions</a> blah blah blah.</label>
        </div>

        <div>
            <input type="checkbox" id="mailing-list" checked>
            <label for="mailing-list">Subscribe to our mailing list.</label>
        </div>

        <div>
            <div class="label-style"></div>
            <input type="submit" value="Register Now!" style="color: darkblue;text-align: center;font-family: 'Niconne', cursive;font-size: 20px;background-color: gray;">
        </div>

    </form>
    
</body>
